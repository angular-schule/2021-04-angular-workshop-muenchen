<div class="card mb-4">
  <div class="card-body bg-light">
      <img class="img-thumbnail float-right"
        alt="Image of citties"
        src="//api.angular.schule/avatar/{{ book.rating }}">
    <div class="card-title">
      <h2>
        {{ book.title }}
        <span class="badge badge-secondary">{{ book.rating }}</span>
      </h2>
    </div>
    <p>{{ book.description }}</p>

    <button [disabled]="!rateDownAllowed(book)" class="btn btn-primary mr-2" (click)="doRateDown()">-1</button>
    <button [disabled]="!rateUpAllowed(book)" class="btn btn-primary" (click)="doRateUp()">+1</button>
  </div>

  {{ log() }}
</div>
